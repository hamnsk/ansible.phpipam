---
galaxy_info:
  author: uniQconsulting ag
  company: uniqconsulting
  description: phpIPAM
  role_name: phpipam
  min_ansible_version: 2.4
  license: GPLv3
  platforms:
  - name: EL
    versions:
    - 8
  galaxy_tags:
  - system

dependencies:
- name: uniqconsulting.nginx
  vars:
    nginx_vhosts:
    - default: yes
      type: web
      server_name:
      - ipam.example.org
      php_version: 73
      locations: []
      document_root: "{{ phpipam_installdir }}"
      
- name: uniqconsulting.php
  vars:
    php_versions:
    - 73
      
- name: uniqconsulting.mariadb
  vars:
    mariadb_secure_installation: yes
    mariadb_databases:
    - name: phpipam
    mariadb_users_create:
      - name: phpipam                   #default: undefined
        password: krypt0n               #default: undefined
...
